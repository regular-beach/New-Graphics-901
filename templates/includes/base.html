<!DOCTYPE html>
<html lang="en">
<head>
  {% block head%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{%block desc %}"The Graphic Design of Ren Conger.{% endeblock %} 
 
  <title>RC Design</title>
  
 <!-- ADDITIONAL ASSETS (if any) -->
 {% endblock %}
</head>
<body>
  {% include 'includes/_header.html' %}

  <main>
    {% block main %}
    {% endblock %}
  </main>

  {% include 'includes/_footer.html' %}

  {% block scripts %}
  {% endblock %}

  <script>
    window.onload = function() {
      var x = document.getElementsByTagName('Nav')[0];
      var y = document.getElementsByClassName('project-description')[0];
      // hide menu by default (only on mobile via CSS)
      x.classList.toggle('hidden-menu');
      
      // hide project description by default (only on mobile via CSS)
      y.classList.toggle('hidden');
    }
  
    function toggleMenu() {
      var x = document.getElementsByTagName('Nav')[0];
      x.classList.toggle('hidden-menu');
    }
  </script>
</body>
</html>
